<div class="register">
  <div class="register__box">
    <div class="register__box__title">
      <div class="register__box__title__signUp"><b>Sign Up</b></div>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="input">
        <img src="./assets/register/user.svg" alt="user icon">
        <input type="text" id="name" formControlName="name" placeholder="Name" aria-label="Name">
        <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="error">
          Name is required.
        </div>
      </div>
      <div class="input">
        <img src="./assets/register/surname.svg" alt="surname icon">
        <input type="text" id="surname" formControlName="surname" placeholder="Surname" aria-label="Surname">
        <div *ngIf="registerForm.get('surname')?.invalid && registerForm.get('surname')?.touched" class="error">
          Surname is required.
        </div>
      </div>
      <div class="input">
        <img src="./assets/register/email.svg" alt="email icon">
        <input type="email" id="email" formControlName="email" placeholder="Email" aria-label="Email">
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">
          Valid email is required.
        </div>
      </div>
      <div class="input">
        <img src="./assets/register/email.svg" alt="phone icon">
        <input type="text" id="phoneNumber" formControlName="phoneNumber" placeholder="Phone Number" aria-label="Phone Number">
        <div *ngIf="registerForm.get('phoneNumber')?.invalid && registerForm.get('phoneNumber')?.touched" class="error">
          Phone Number is required.
        </div>
      </div>
      <div class="input">
        <img src="./assets/register/password.svg" alt="password icon">
        <input type="password" id="password" formControlName="password" placeholder="Password" aria-label="Password">
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error">
          Password must be at least 6 characters.
        </div>
      </div>
      <div class="input">
        <img src="./assets/register/password.svg" alt="role icon">
        <input type="text" id="role" formControlName="role" placeholder="Role" aria-label="Role">
        <div *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched" class="error">
          Role is required.
        </div>
      </div>
      <!--<div class="input">
        <select id="role" formControlName="role" aria-label="Role">
          <option value="" disabled selected>Select your role</option>
          <option value="admin">Admin</option>
          <option value="hunter">Hunter</option>
        </select>
      </div>-->
      <div class="register__box__line"></div>
      <button type="submit" class="register__box__submit-button" [disabled]="registerForm.invalid">Sign Up</button>
      <div *ngIf="message" class="message">{{ message }}</div>
    </form>
  </div>
</div>
