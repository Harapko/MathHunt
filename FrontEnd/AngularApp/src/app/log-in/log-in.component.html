<div class="register">

  <div class="register__box">
    <div class="register__box__title">
      <a routerLink = '/register'><div class="register__box__title__singUp"><b>Sign Up</b></div></a>
      <div class="register__box__title__logIn"><b> log In</b></div>
    </div>
    <div class="input">
      <img src="./assets/register/email.svg" >
      <input type="Email" id="email" placeholder="Email" required>
    </div>
    <div class="input">
      <img src="./assets/register/password.svg" >
      <input type="password" id="password" placeholder="Password" required>
    </div>
    <div class="register__box__line"></div>
    <button type="submit" class="register__box__submit-button">Sign Up</button>
  </div>
</div>
