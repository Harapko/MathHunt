<div [style.top.px]="position?.top" [style.left.px]="position.left" class="login">
  <div class="triangle"></div>
  <div class="login__title">
    <p>Log In</p>
  </div>
  <form  (ngSubmit)="login()">
    <div class="input">
      <input type="email" id="email" name="email" [(ngModel)]="credential.email"  placeholder="Email" required>
    </div>
    <div class="input">
      <input type="password" id="password" name="password" [(ngModel)]="credential.password" placeholder="Пароль" required>
    </div>
    <button type="submit" >Увійти</button>
  </form>
    <a routerLink="/register"><p class="login__quick-register">Quick register</p></a>
</div>
