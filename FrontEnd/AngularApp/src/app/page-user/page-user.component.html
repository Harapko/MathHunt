<div class="page">



  <div class="user">
    <div class="user__logo"></div>
    <div class="user__surname">
      <p>Maksym</p>
    </div>
    <div class="user__name">
      <p></p>
    </div>
    <div class="page__log-out">
      <button type="button" (click)="logOut()" >
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="#000" class="bi bi-box-arrow-in-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M10 3.5a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 1 1 0v2A1.5 1.5 0 0 1 9.5 14h-8A1.5 1.5 0 0 1 0 12.5v-9A1.5 1.5 0 0 1 1.5 2h8A1.5 1.5 0 0 1 11 3.5v2a.5.5 0 0 1-1 0z"/>
          <path fill-rule="evenodd" d="M4.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H14.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708z"/>
        </svg>
      </button>

    </div>
  </div>




  <div class="your-skill">
    <div class="your-skill__title">Your-skill</div>
    <div class="your-skill__skills-container">
      @for (skill of skillNames; track skill){
        <p>{{skill}}</p>
        <button class="your-skill__delete-skill">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
            <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
          </svg>
        </button>
      }

    </div>
    <button class="your-skill__add-skill">Add skill</button>
  </div>



  <button id="trigger">Натисніть, щоб відкрити список</button>
  <form [formGroup]="addSkillForm" (ngSubmit)="onSubmit()">
    <input  type="text" id="userName" value="{{this.userName}}" name="userName" formControlName="userName" >
    <select style="width: 100px" formControlName="skillName">
      <option hidden=""  value="">---</option>

      @for (skill of skillAllList; track skill){
        <option   value="{{skill}}" >{{skill}}</option>
      }
    </select>

    <button type="submit">Add skill</button>
  </form>


</div>
